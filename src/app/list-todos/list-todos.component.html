

<app-header></app-header>

<div class="row">
  <div class="col-md-1">
    <app-nav></app-nav>
  </div>
  <div class="col-md-11 text-left">


    <br><br>



    <div class="container">

      <div class="alert alert-light" role="alert">
        <h3><i class="fas fa-clinic-medical"></i> Medicine</h3>
      </div>


    </div>

    <div class="container">
      <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    </div>

    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>is Completed?</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--   for (Todo todo: todos) {  -->
        <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.targetDate | date | uppercase}}</td>
          <td>{{todo.done}}</td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>

        </tr>
        <!-- } -->
        </tbody>

      </table>

      <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>
      </div>



    </div>

  </div>
</div>
